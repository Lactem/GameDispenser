# How to format an error message
commands.error = &4Error: &b{0}

# User did not specify enough args in their command, {0} displays correct command usage
commands.tooFewArgs = &4Incorrect argument count: &b{0}

# User was not a player
commands.mustBePlayer = &4You must be a player to do this.

# User does not have permission for a command
commands.noPermission = &4You do not have permission for that command.

# Game cannot be found, {0} is arg entered
commands.unknownGame = &4No games match the name &b{0}.

# Game type cannot be found, {0} is arg entered
commands.unknownGameType = &4No game type matching &b{0} &4was found.

# Player is already in a game
commands.alreadyInGame = &4You are already in a game.

# Reports that a stack trace may have been thrown
commands.seeConsole = &4See console for more details.

# Player is not in a game
commands.notInGame = &4You are not in any game.

# Command sender deleted a game. {0} is the game name.
commands.gameDeleted = &b{0} &ehas been deleted.

# Game state is lower than INACTIVE. ie most likely still in setup stage
commands.gameNotSetup = &4This game has not yet been setup.

# Game has already started
commands.gameAlreadyActive = &4You cannot join this game because it has already started.

# Game is full
commands.gameIsFull = &4This game is full.

# When a game has successfully been created. {0} is the map name, {1} is the game type
commands.gameCreated = A new map named &b{0} &ehas been created for &b{1}.

# User tries to force end a game. {0} is the map name
commands.attemptGameEnd = Attempting to force end &b{0}&e...

# User tries to force start a game. {0} is the map name
commands.attemptGameStart = Attempting to force start &b{0}&e...

# Player has no selection
commands.noSelection = &4You have nothing selected. &bUse /game wand.

# Game {0} has no component named {1}
commands.noComponent = &b{0} &4has no component named &b{1}&e.

# User entered a number wrong. {0} is the string they entered
commands.notANumber = &b{0} &4is not a valid number.

# When a component has been successfully set. {0} is the component, {1} is the arena
commands.setComponentSuccess = Component &b{0} &eon map &b{1} &ehas been set.

# User types /game load. {0} is the game type or map name, depending on the arguments
commands.gameUnloaded = {0} has been unloaded.

# User types /game unload. {0} is the game type or map name, depending on the arguments
commands.gameLoaded = {0} has been loaded.

# Countdown message for start and end of game, {0} is time remaining
game.countdown.start = Game starting in &b{0} &eseconds!
game.countdown.end = Game ends in &b{0}&e.

# User does not have permission for something game-related
game.noPermission = &4You do not have permission to do that.

# Broadcast to all players in game that a player joins/leaves. args are player name, current player count, max players
game.broadcastPlayerJoin = &6{0} &ehas joined the game. (&6{1}&e/&6{2}&e)
game.broadcastPlayerLeave = &6{0} &ehas left the game. (&6{1}&e/&6{2}&e)

# User does not have a selection
selection.noSelection = &4You do not have a selection. &bUse your /wand to make one.

# User gets the wand tool
selection.wandMessage = &bRight and left click to select the two points of your selection.

# When a user selects a point. {0} is is the point selected and {1} is the location of the point.
selection.pointSelected = Point &b{0} &ewas set to &b{1}&e.

# User has selected two points in different worlds
selection.pointsDifferentWorlds = &4Please select two points in the same world.